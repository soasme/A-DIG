name: Generate Daily Puzzle

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Activate pnpm
        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate daily puzzle
        run: pnpm run generate-daily

      - name: Configure Git author
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit game data updates
        id: commit_game_data
        run: |
          git add app/data/gameData/*.json
          if git diff --cached --quiet; then
            echo "committed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "chore: update daily puzzle data"
            echo "committed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit_game_data.outputs.committed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
